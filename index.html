<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stiles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Formularios</title>
</head>
<body>
    <div class="container">
        <h1>Inscripciones Abiertas</h1>
        <form>
            <div class="mb-3">
                <label for="numero">Digite su número de Cédula:</label>
                <input type="text" class="form-control" id="numero" maxlength="10">
            </div>

            <div class="mb-3">
                <label for="texto1">Nombres:</label>
                <input type="text" class="form-control" id="texto1" maxlength="40">
            </div>

            <div class="mb-3">
                <label for="texto2">Apellidos:</label>
                <input type="text" class="form-control" id="texto2" maxlength="40">
            </div>

            <div class="mb-3">
                <label for="textoMultilinea">¿Por qué esta interesado en cursar con nosotros?</label>
                <textarea class="form-control" id="textoMultilinea" rows="3" maxlength="200"></textarea>
            </div>

            <div class="mb-3">
                <label for="fecha">Fecha del diligenciamiento:</label>
                <input type="date" class="form-control" id="fecha">
            </div>

            <div class="mb-3">
                <label for="hora">Hora del diligenciamiento:</label>
                <input type="time" class="form-control" id="hora">
            </div>

            <label for="hora">Sexo:</label>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="casilla">
                <label class="form-check-label" for="casilla">Masculino</label>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="casilla">
                <label class="form-check-label" for="casilla">Femenino</label>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="casilla">
                <label class="form-check-label" for="casilla">No aplica</label>
            </div>

            <div class="mb-3">
                <label>Cúal le intereza?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcion" id="opcion1">
                    <label class="form-check-label" for="opcion1">Desarrollo Web 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcion" id="opcion2">
                    <label class="form-check-label" for="opcion2">Aprendizaje Compu.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcion" id="opcion3">
                    <label class="form-check-label" for="opcion3">For. y Eva. de Proyec.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcion" id="opcion3">
                    <label class="form-check-label" for="opcion3">Constitución Política</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcion" id="opcion3">
                    <label class="form-check-label" for="opcion3">Prog. No Lineal</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="color">Color favorito:</label>
                <input type="color" class="form-control" id="color">
            </div>

            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="mb-3">
                <label for="listaDesplegable">Red social que mas utilizas</label>
                <select class="form-select" id="listaDesplegable">
                    <option value="opcion1">Facebook</option>
                    <option value="opcion2">Instagram</option>
                    <option value="opcion3">Twitter</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="listaMultiple">Qué deporte practicas con mas frecuencia?</label>
                <select class="form-select" id="listaMultiple" multiple>
                    <option value="opcion1">Fútbol</option>
                    <option value="opcion2">Baloncesto</option>
                    <option value="opcion3">Ajedrez</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="autocompletar">Comentarios:</label>
                <input type="text" class="form-control" id="autocompletar" list="opciones">
                <datalist id="opciones">
                    <option value="Opción 1">
                    <option value="Opción 2">
                    <option value="Opción 3">
                </datalist>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-ZwXz38Y9LCWSBbSCyZlBpF5zKkNDu5B4e7bL5Beyx3cC2vIRwtpmeCYd3Uqk2Iqz" crossorigin="anonymous"></script>
</body>
</html>
